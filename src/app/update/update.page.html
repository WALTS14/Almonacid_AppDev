<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UPDATE NBA PLAYER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <div class="container"> 

  <ion-item>
    <ion-label position="floating"> NBA Player </ion-label>
    <ion-input type="text" [(ngModel)]="users.nbaPlayer"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"> Player Number </ion-label>
    <ion-input type="number" [(ngModel)]="users.playerNumber"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-select label="Nba Team" placeholder="pick your team" [(ngModel)]="users.nbaTeam">
      <ion-select-option *ngFor="let nbaTeam of nbaTeam" [value]="nbaTeam">{{ nbaTeam }}</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label > Draft Date </ion-label>
    <input type="date" [(ngModel)]="users.draftDate">
  </ion-item> 

  <ion-item>
    <ion-label position="floating"> Active Player </ion-label>
    <ion-input type="boolean" [(ngModel)]="users.isActive"></ion-input>
  </ion-item>
  <div class="update-btn">  

    <ion-button (click)="update()">UPDATE</ion-button>
   </div>
 </div>

 
</ion-content>
